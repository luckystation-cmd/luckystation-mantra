    <style>
      body {
        font-family: 'Prompt', sans-serif;
        background-color: #000;
        color: #fff;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Custom scrollbar styling (Sleek & High-tech) */
      ::-webkit-scrollbar {
        width: 6px;      /* Vertical width */
        height: 6px;     /* Horizontal height */
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05); /* Increased opacity */
        border-radius: 10px;
        margin: 0 10px; /* Slight indent */
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3); /* Increased opacity */
        border-radius: 10px;
        transition: background 0.3s ease;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5); /* Lighter on hover */
      }
      
      /* Gradient Mask for Horizontal Lists */
      .mask-gradient-right {
        mask-image: linear-gradient(to right, black 85%, transparent 100%);
        -webkit-mask-image: linear-gradient(to right, black 85%, transparent 100%);
      }

      /* Glass Panel Effect */
      .glass-panel {
        background: rgba(20, 20, 30, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slideUp {
        animation: slideUp 0.6s ease-out forwards;
      }
      
      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slideDown {
        animation: slideDown 0.4s ease-out forwards;
      }

      /* Delays */
      .delay-100 { animation-delay: 100ms; }
    </style>
